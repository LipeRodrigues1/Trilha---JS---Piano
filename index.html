<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <!-- LINKS CSS-->
    <title>Piano</title>
</head>
<body>
    <div class="container">
        <header>  
            <h2>Digital Piano</h2>
            <div class="column volume-slider" >
                <span>Volume</span> <input type="range">
            </div>
            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="keys white"><span>a</span></li>
            <li class="keys black"><span>w</span></li>
            <li class="keys white">e<span>s</span></li>
            <li class="keys black">d<span></span></li>
            <li class="keys white">f<span></span></li>
            <li class="keys black">t<span></span></li>
            <li class="keys white">g<span></span></li>
            <li class="keys black">y<span></span></li>
            <li class="keys white">h<span></span></li>
            <li class="keys black">u<span></span></li>
            <li class="keys white">j<span></span></li>
            <li class="keys black">k<span></span></li>
            <li class="keys white">o<span></span></li>
            <li class="keys black">l<span></span></li>
            <li class="keys white">p<span></span></li>
            <li class="keys black">;<span></span></li>
        </ul>
    </div>



    <!--SCRIPTS -->
    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
